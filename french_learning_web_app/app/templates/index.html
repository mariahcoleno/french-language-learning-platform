<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Application d'Apprentissage du Français</title>
  <style>
    /* Styles de base pour l'application */
    body { font-family: Arial; margin: 20px; }
    .error { color: red; }
    .correct { color: green; }
    #feedback { margin-top: 20px; }
    
    /* Style des tableaux pour l'affichage des corrections grammaticales */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
  <script>
    /**
     * Analyse le texte soumis par l'utilisateur pour les erreurs grammaticales françaises
     * Envoie les données texte au backend et affiche les corrections
     */
    async function analyzeText() {
      // Récupérer les valeurs d'entrée utilisateur
      const text = document.getElementById('inputText').value;
      const gender = document.getElementById('textGender').value;
      
      // Valider l'entrée de texte
      if (!text.trim()) {
        alert('Veuillez entrer du texte à analyser.');
        return;
      }
      
      // Préparer les données de formulaire pour la requête POST
      const formData = new FormData();
      formData.append('text', text);
      formData.append('gender', gender);
      
      try {
        // Envoyer la requête au backend pour l'analyse de texte
        const response = await fetch('/analyze_text', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
          displayResult(result);
        } else {
          document.getElementById('feedback').innerHTML = `<p class="error">Erreur: ${result.error}</p>`;
        }
      } catch (error) {
        document.getElementById('feedback').innerHTML = `<p class="error">Erreur: ${error.message}</p>`;
      }
    }

    /**
     * Analyse le fichier audio téléchargé pour la prononciation et la grammaire
     * Gère la conversion parole-texte et la génération de commentaires
     */
    async function analyzeSpeech() {
      // Récupérer le fichier audio téléchargé et les préférences utilisateur
      const audioInput = document.getElementById('audioInput').files[0];
      const gender = document.getElementById('audioGender').value;
      
      // Valider le fichier audio
      if (!audioInput) {
        alert('Veuillez sélectionner un fichier audio à analyser.');
        return;
      }
      
      // Préparer les données de formulaire avec le fichier audio
      const formData = new FormData();
      formData.append('audio', audioInput);
      formData.append('gender', gender);
      
      try {
        // Envoyer l'audio au backend pour analyse
        const response = await fetch('/analyze_audio', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
          displayResult(result);
        } else {
          document.getElementById('feedback').innerHTML = `<p class="error">Erreur: ${result.error}</p>`;
        }
      } catch (error) {
        document.getElementById('feedback').innerHTML = `<p class="error">Erreur: ${error.message}</p>`;
      }
    }

    /**
     * Affiche les résultats d'analyse dans une section de commentaires formatée
     * Gère la transcription, les corrections, les commentaires de prononciation et les erreurs grammaticales
     * @param {Object} result - Résultats d'analyse du backend
     */
    function displayResult(result) {
      const feedbackDiv = document.getElementById('feedback');
      let html = `<h3>Résultats de l'Analyse</h3>`;
      html += `<p><strong>Transcription:</strong> ${result.transcription}</p>`;
      
      // Afficher le texte corrigé s'il est disponible
      if (result.corrected_text) {
        html += `<p><strong>Phrase Corrigée:</strong> <span class="correct">${result.corrected_text}</span></p>`;
      }

      // Afficher les corrections de prononciation pour l'entrée audio
      if (result.pronunciation_corrections && result.pronunciation_corrections.length > 0) {
        html += '<p><strong>Corrections de Prononciation:</strong></p><ul>';
        result.pronunciation_corrections.forEach(c => {
          html += `<li>Vous avez prononcé "${c.error}" mais cela a été corrigé en "${c.corrected}".</li>`;
        });
        html += '</ul>';
      }

      // Afficher les erreurs grammaticales dans un tableau structuré
      if (result.errors && result.errors.length > 0) {
        html += '<h4>Corrections Grammaticales:</h4>';
        html += '<table><tr><th>Erreur</th><th>Suggestions</th><th>Explication</th></tr>';
        result.errors.forEach(error => {
          html += `<tr><td class="error">${error.error}</td><td class="correct">${error.suggestions.join(', ')}</td><td>${error.message}</td></tr>`;
        });
        html += '</table>';
      } else {
        html += '<p><strong>Aucune erreur grammaticale détectée!</strong></p>';
      }

      // Afficher les informations d'accent détectées
      if (result.accent && result.accent !== 'N/A') {
        html += `<p><strong>Accent:</strong> ${result.accent}</p>`;
      }

      // Intégrer la lecture audio si disponible
      if (result.audio) {
        html += `<p><strong>Audio:</strong></p><audio controls src="${result.audio}"></audio>`;
      }

      feedbackDiv.innerHTML = html;
    }

    /**
     * Charge une phrase présélectionnée dans le champ de saisie de texte
     * Fonction d'aide pour la démonstration et la commodité de l'utilisateur
     */
    function loadPreloadedSentence() {
      const select = document.getElementById('preloadedSentences');
      document.getElementById('inputText').value = select.value;
    }

    /**
     * Empêche la soumission de formulaire par défaut et utilise l'analyse JavaScript à la place
     */
    function handleTextFormSubmit(event) {
      event.preventDefault();
      analyzeText();
    }
  </script>
</head>
<body>
  <h1>Application d'Apprentissage du Français</h1>

  <!-- Section d'Analyse de Texte -->
  <h3>Entrer du Texte</h3>

  <form id="textForm" onsubmit="handleTextFormSubmit(event)">
    <textarea id="inputText" name="text" rows="4" cols="50" placeholder="Entrez du texte français à analyser..."></textarea>
    <br><br>
     
    <select id="preloadedSentences" onchange="loadPreloadedSentence()">
        <option value="">Sélectionner une phrase d'exemple</option>
        {% for sentence in sentences %}
        <option value="{{ sentence }}">{{ sentence }}</option>  
        {% endfor %}
    </select>
    <br><br>

    <!-- La sélection du genre affecte les règles d'accord grammatical français -->
    <label for="textGender">Sélectionner le Genre pour l'Accord Grammatical:</label>
    <select name="gender" id="textGender">
        <option value="masculine">Masculin</option>
        <option value="feminine">Féminin</option>  
    </select>
    <br><br>
    
    <button type="submit">Analyser le Texte</button>
  </form>

  <hr>

  <!-- Section d'Analyse Audio -->
  <h3>Télécharger de l'Audio</h3>
  <form id="audioForm" onsubmit="event.preventDefault(); analyzeSpeech();">
    <input type="file" id="audioInput" accept="audio/*">
    <br><br>
    
    <!-- Sélection du genre pour l'analyse audio (affecte les corrections grammaticales) -->
    <label for="audioGender">Sélectionner le Genre pour l'Accord Grammatical:</label>
    <select name="gender" id="audioGender">
      <option value="masculine">Masculin</option>
      <option value="feminine">Féminin</option>
    </select>
    <br><br>
    <button type="button" onclick="analyzeSpeech()">Analyser la Parole</button>
  </form>
  
  <hr>
  
  <!-- Les résultats seront remplis dynamiquement ici -->
  <div id="feedback"></div>
</body>
</html>
